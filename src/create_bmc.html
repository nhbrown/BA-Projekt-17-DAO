    <body class="text-left">
        <div class="container">
            <div class="dropdown"> 
                <button class="btn btn-secondary dropdown-toggle float-right" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-family: Bell MT;"> Change Voting Terms </button>                 
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Add a member</a>
                    <a class="dropdown-item" href="#">Delete a member</a>

                    <a class="dropdown-item" href="#">Voting time</a> 
                    <a class="dropdown-item" href="#">Minimum requiered quorum</a> 
                </div>                 
            </div>
            <h2 style="font-family: Bell MT;" class="text-center text-sm-center text-md-center text-lg-center text-xl-center">Describe elements of Business Model Canvas:</h2>
            <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="false"> 
                <ol class="carousel-indicators" id="indicators"> 
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>                     
                    <li data-target="#carousel" data-slide-to="1"></li>                     
                    <li data-target="#carousel" data-slide-to="2"></li>                     
                    <li data-target="#carousel" data-slide-to="3"></li>                     
                    <li data-target="#carousel" data-slide-to="4"></li>                     
                    <li data-target="#carousel" data-slide-to="5"></li>                     
                    <li data-target="#carousel" data-slide-to="6"></li>                     
                    <li data-target="#carousel" data-slide-to="7"></li>                     
                    <li data-target="#carousel" data-slide-to="8"></li>                     
                </ol>                 
                <div class="carousel-inner" role="listbox" style="font-family: Bell MT;"> 
                        <div class="item carousel-item active"> 
                            <label>Key Partners</label>                             
                            <textarea class="form-control" rows="15" id="partners"></textarea>                             
                        </div>                     
                        <div class="item carousel-item "> 
                            <label>Key Activities</label>                             
                            <textarea class="form-control" id="activities" rows="15"></textarea>                             
                        </div>                     
                        <div class="item carousel-item "> 
                            <label>Key Resources</label>                             
                            <textarea class="form-control" rows="15" id="resources"></textarea>                             
                        </div>
                        <div class="item carousel-item "> 
                            <label>Value Proposition</label>                             
                            <textarea class="form-control" rows="15" id="value"></textarea>                             
                        </div>
                        <div class="item carousel-item "> 
                            <label>Customer Relationships</label>                             
                            <textarea class="form-control" rows="15" id="cr"></textarea>                             
                        </div>
                        <div class="item carousel-item "> 
                            <label>Channels</label>                             
                            <textarea class="form-control" rows="15" id="channels"></textarea>                             
                        </div>
                        <div class="item carousel-item "> 
                            <label>Customer Segments</label>                             
                            <textarea class="form-control" rows="15" id="cs"></textarea>                             
                        </div>
                        <div class="item carousel-item ">
                            <label>Cost Structure</label>                             
                            <textarea class="form-control" rows="15" id="cost"></textarea>                     
                        </div>
                        <div class="item carousel-item "> 
                            <label>Revenue Streams</label>                             
                            <textarea class="form-control" rows="15" id="revenue"></textarea>                                                  
                            <a class="btn bg-primary text-light border-primary float-right float-md-right float-sm-right float-lg-right float-xl-right btn-create-bmc" name="CreateBMC">Create BMC</a>
                        </div>    
                </div>
                <div class="text-center" id="slide_buttons">
                    <button href="#carousel" data-slide="prev">Previous</button>
                    <button href="#carousel" data-slide="next">Next</button>
                </div>
